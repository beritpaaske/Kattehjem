        <li class="nav-item">
          <a class="nav-link" href="#">Klinik

        <li class="nav-item">
          <a class="nav-link" href="#">Pension</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

        <li class="nav-item dropdown">

            aria-expanded="false">Mathias Pedersen</a>

  </nav>
  <header class="page-header header container-fluid">
    <h1 class="heading" style="text-align: center;">Kat/Killing</h1>
    <div class="container pb-5">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputØremærke">Øremærke</label>
              <input type="text" class="form-control" placeholder="" id="inputØremærke">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputChipnr">Chipnr.</label>
              <input type="text" class="form-control" placeholder="" id="inputChipnr">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputNavn">Navn</label>
              <input type="text" class="form-control" placeholder="" id="inputNavn">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputFarve">Farve</label>
              <input type="text" class="form-control" placeholder="" id="inputFarve">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputRace">Race</label>
              <input type="text" class="form-control" placeholder="" id="inputRace">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputDatoBirth">Født dato</label>
              <input type="date" class="form-control" placeholder="" id="inputDatoBirth">
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label class="col-form-label" for="inputDatoOeremrk">Dato Øremærke</label>
            <input type="date" class="form-control" placeholder="" id="inputDatoOeremrk">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputDatoChip">Dato Chip</label>
            <input type="date" class="form-control" placeholder="" id="inputDatoChip">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputNeutral">Neutral</label>
            <select class="form-control" id="inputNeutral">
              <option>Ja</option>
              <option>Nej</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputSex">Køn</label>
            <select class="form-control" id="inputSex">
              <option>Han</option>
              <option>Hun</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputHund">Hund/Kat/Børn</label>
            <input type="text" class="form-control" placeholder="" id="inputHund">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputDead">Død dato</label>
            <input type="date" class="form-control" placeholder="" id="inputDead">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label class="col-form-label" for="inputIndlevEjer">Indlev. af Ejer/Andre</label>
            <input type="text" class="form-control" placeholder="" id="inputIndlevEjer">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputUdeInde">Ude/Inde(lejl)</label>
            <input type="text" class="form-control" placeholder="" id="inputUdeInde">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputKommerfraP">Kommer fra P.nr.</label>
            <input type="text" class="form-control" placeholder="" id="inputKommerfraP">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputFrigivDato">Frigiv dato</label>
            <input type="date" class="form-control" placeholder="" id="inputFrigivDato">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputSundhedstilstand">Sundhedstilstand</label>
            <input type="text" class="form-control" placeholder="" id="inputSundhedstilstand">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputSeFoto">Se/tag foto</label>
            <button type="button" class="form-control btn btn-info">Se/tag foto</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Bemærkninger</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Vigtigt/Husk</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="float-sm-left">
        <button type="button" class="btn btn-link">Nulstil</button>
      </div>
      <div class="float-sm-right">
        <button type="button" class="btn btn-info">Gem</button>
      </div>
    </div>
    <form action="">
      <!--  General -->
      </div> <!-- /.form-group -->
    </form>
  </header>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
